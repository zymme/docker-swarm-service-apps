<div class="well">
  <h2>Send your Snap Message!!!</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="title">Title:</label>
      <div class="col-sm-10">
        <input type="text" ng-model="msgCtrl.title" class="form-control" id="title" name="title" placeholder="Title of the message" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="to">Who's it to:</label>
      <div class="col-sm-10">
        <input type="text" ng-model="msgCtrl.to" class="form-control" id="to" name="to" placeholder="Enter name for message to go to ...">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Message:</label>
      <div class="col-sm-10">
        <textarea class="form-control" ng-model="msgCtrl.msg"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-default" ng-click="msgCtrl.addMessage()">Submit</button>
      </div>
    </div>
    <div class="well">
      to: {{msgCtrl.to}}
      <br />
      message: {{msgCtrl.msg}}
    </div>
  </form>
</div>
