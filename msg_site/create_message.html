<div class="well">
  <h2>Send your Snap Message!!!</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Who's it to:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter name for message to go to ...">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Message:</label>
      <div class="col-sm-10">
        <textarea class="form-control"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-default" ng-click="msgCtrl.addMessage()">Submit</button>
      </div>
    </div>
  </form>
</div>
